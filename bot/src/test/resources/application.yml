app:
  telegram-token: ${TELEGRAM_API_TOKEN}

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  kafka:
    admin:
      auto-create: false

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

client:
  scrapper:
    base-url: http://localhost:8080
    retry:
      enable: true
      type: constant
      max-attempts: 3
      delay: 500

rate-limiter:
  enable: true
  capacity: 5000
  refill:
    tokens: 5000
    period: PT1H
